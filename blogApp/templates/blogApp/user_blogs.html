{% extends 'base.html' %}
{% block page_content %}
<h3 class="mb-3">Post by - {{view.kwargs.username }}</h3>
<div class="row">
	<div class="col-md-8">
	<ul class="list-group list-group-flush">
	{% for blog in blogs %}
		<li class="list-group-item">
			<a href="{{ blog.get_absolute_url }}">{{blog.title}}</a>
		</li>
	
	<!-- <p class="vid_description">{{video.description}}</p> -->
	{% endfor %}
</ul>
</div>
</div>

{% endblock %}
