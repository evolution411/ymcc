{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_content %}
<form method="post">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="h4 border-bottom mb-4">Delete Video</legend>
			<h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
		</fieldset>
		<div class="form-group">
			<button type="submit" class="btn btn-outline-danger"> Yes, Delete </button>
			<a type="submit" class="btn btn-outline-secondary" href="{% url 'video-detail' object.id %}"> Cancel </a>
		</div>
</form>
{% endblock %}
