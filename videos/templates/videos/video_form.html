{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_content %}
<form method="post">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="h4 border-bottom mb-4">Upload Video</legend>
			{{form|crispy}}
		</fieldset>
		<div class="form-group">
			<button type="submit" class="btn btn-outline-info"> Submit </button>
		</div>
</form>
{% endblock %}
